server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React Router: serve index.html for any unknown route
    location / {
        add_header 'Access-Control-Allow-Origin' '*';
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service
    location /api/ {
        # CORS handled by backend, but we can add safety here
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other backend endpoints not under /api/ like /library or /command if they exist directly
    location /library {
        proxy_pass http://backend:8000/library;
        proxy_set_header Host $host;
    }

    location /command {
        proxy_pass http://backend:8000/command;
        proxy_set_header Host $host;
    }

    # Optional: proxy /docs for swagger if needed
    location /docs {
        proxy_pass http://backend:8000/docs;
    }
    
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
    }
}
